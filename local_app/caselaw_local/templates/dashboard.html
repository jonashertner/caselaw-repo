<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard — Swiss Caselaw</title>
  <link rel="stylesheet" href="/static/styles.css"/>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg"/>
  <style>
    .dashboard {
      padding: 24px;
      max-width: 1600px;
      margin: 0 auto;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }
    .dashboard-title {
      font-size: 24px;
      font-weight: 700;
    }
    .dashboard-subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-top: 4px;
    }
    .back-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }
    .back-link:hover {
      text-decoration: underline;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    .stat-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
    }
    .stat-card-title {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .stat-card-value {
      font-size: 32px;
      font-weight: 700;
      font-family: var(--mono);
    }
    .stat-card-sub {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }
    .chart-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
    }
    .chart-card-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .bar-chart {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .bar-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .bar-label {
      width: 80px;
      font-size: 13px;
      text-align: right;
      flex-shrink: 0;
    }
    .bar-container {
      flex: 1;
      height: 24px;
      background: var(--panel2);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }
    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius: 6px;
      transition: width 0.5s ease;
    }
    .bar-value {
      width: 80px;
      font-size: 12px;
      font-family: var(--mono);
      color: var(--muted);
      text-align: right;
      flex-shrink: 0;
    }

    .table-container {
      max-height: 400px;
      overflow-y: auto;
    }
    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    .data-table th {
      text-align: left;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
      color: var(--muted);
      font-weight: 500;
      position: sticky;
      top: 0;
      background: var(--panel);
    }
    .data-table td {
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
    }
    .data-table tr:hover td {
      background: var(--panel2);
    }
    .data-table .num {
      text-align: right;
      font-family: var(--mono);
    }

    .year-chart {
      display: flex;
      align-items: flex-end;
      gap: 2px;
      height: 150px;
      padding-top: 20px;
    }
    .year-bar {
      flex: 1;
      min-width: 16px;
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      border-radius: 3px 3px 0 0;
      position: relative;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .year-bar:hover {
      opacity: 0.8;
    }
    .year-bar-tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .year-bar:hover .year-bar-tooltip {
      opacity: 1;
    }
    .year-labels {
      display: flex;
      gap: 2px;
      margin-top: 8px;
    }
    .year-label {
      flex: 1;
      min-width: 16px;
      font-size: 10px;
      color: var(--muted);
      text-align: center;
      overflow: hidden;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      color: var(--muted);
    }
    .loading .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 12px;
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <div class="dashboard">
      <div class="dashboard-header">
        <div>
          <div class="dashboard-title">Database Dashboard</div>
          <div class="dashboard-subtitle" id="lastUpdate">Loading...</div>
        </div>
        <a href="/" class="back-link">Back to Search</a>
      </div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <span>Loading statistics...</span>
      </div>

      <div id="content" class="hidden">
        <!-- Summary Cards -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-card-title">Total Decisions</div>
            <div class="stat-card-value" id="totalDecisions">—</div>
          </div>
          <div class="stat-card">
            <div class="stat-card-title">Date Coverage</div>
            <div class="stat-card-value" id="dateRange">—</div>
          </div>
          <div class="stat-card">
            <div class="stat-card-title">Database Size</div>
            <div class="stat-card-value" id="dbSize">—</div>
          </div>
          <div class="stat-card">
            <div class="stat-card-title">Federal / Cantonal</div>
            <div class="stat-card-value" id="levelSplit">—</div>
          </div>
        </div>

        <!-- Charts Row 1 -->
        <div class="charts-grid">
          <div class="chart-card">
            <div class="chart-card-title">By Language</div>
            <div id="languageChart" class="bar-chart"></div>
          </div>
          <div class="chart-card">
            <div class="chart-card-title">By Canton</div>
            <div id="cantonChart" class="bar-chart"></div>
          </div>
        </div>

        <!-- Year Timeline -->
        <div class="chart-card" style="margin-bottom: 24px;">
          <div class="chart-card-title">Decisions by Year</div>
          <div id="yearChart" class="year-chart"></div>
          <div id="yearLabels" class="year-labels"></div>
        </div>

        <!-- Tables Row -->
        <div class="charts-grid">
          <div class="chart-card">
            <div class="chart-card-title">By Source</div>
            <div class="table-container">
              <table class="data-table" id="sourceTable">
                <thead>
                  <tr>
                    <th>Source</th>
                    <th class="num">Count</th>
                    <th class="num">%</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="chart-card">
            <div class="chart-card-title">By Court</div>
            <div class="table-container">
              <table class="data-table" id="courtTable">
                <thead>
                  <tr>
                    <th>Court</th>
                    <th class="num">Count</th>
                    <th class="num">%</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- All Cantons Table -->
        <div class="chart-card">
          <div class="chart-card-title">All Cantons</div>
          <div class="table-container">
            <table class="data-table" id="allCantonsTable">
              <thead>
                <tr>
                  <th>Canton</th>
                  <th class="num">Count</th>
                  <th class="num">%</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const fmt = (n) => n.toLocaleString();

    async function loadStats() {
      try {
        const r = await fetch('/api/stats?detailed=true');
        const data = await r.json();
        renderDashboard(data);
      } catch (e) {
        console.error('Failed to load stats:', e);
        $('#loading').innerHTML = '<span style="color:var(--danger)">Failed to load statistics</span>';
      }
    }

    function renderDashboard(data) {
      $('#loading').classList.add('hidden');
      $('#content').classList.remove('hidden');

      // Summary cards
      $('#totalDecisions').textContent = fmt(data.total_decisions || 0);

      const minYear = data.date_range?.min?.substring(0, 4) || '?';
      const maxYear = data.date_range?.max?.substring(0, 4) || '?';
      $('#dateRange').textContent = `${minYear} — ${maxYear}`;

      $('#dbSize').textContent = data.db_size_mb ? `${data.db_size_mb} MB` : '—';

      const federal = data.by_level?.find(l => l.level === 'federal');
      const cantonal = data.by_level?.find(l => l.level === 'cantonal');
      $('#levelSplit').textContent = `${federal?.percentage || 0}% / ${cantonal?.percentage || 0}%`;

      if (data.last_update) {
        $('#lastUpdate').textContent = `Last updated: ${data.last_update}`;
      }

      // Language chart
      renderBarChart('#languageChart', data.by_language || [], 'language', 8);

      // Canton chart (top 10)
      renderBarChart('#cantonChart', (data.by_canton || []).slice(0, 10), 'canton', 10);

      // Year chart
      renderYearChart(data.by_year || []);

      // Source table
      renderTable('#sourceTable tbody', data.by_source || [], 'source_name');

      // Court table
      renderTable('#courtTable tbody', data.by_court || [], 'court');

      // All cantons table
      renderTable('#allCantonsTable tbody', data.by_canton || [], 'canton');
    }

    function renderBarChart(selector, items, labelKey, maxItems = 10) {
      const container = $(selector);
      const display = items.slice(0, maxItems);
      const maxCount = display.length > 0 ? display[0].count : 1;

      container.innerHTML = display.map(item => `
        <div class="bar-row">
          <div class="bar-label">${escapeHtml(item[labelKey] || '—')}</div>
          <div class="bar-container">
            <div class="bar-fill" style="width: ${(item.count / maxCount) * 100}%"></div>
          </div>
          <div class="bar-value">${fmt(item.count)} (${item.percentage}%)</div>
        </div>
      `).join('');
    }

    function renderYearChart(years) {
      const container = $('#yearChart');
      const labels = $('#yearLabels');

      // Sort by year ascending and take recent years
      const sorted = [...years].sort((a, b) => a.year - b.year);
      const recent = sorted.slice(-30); // Last 30 years

      if (recent.length === 0) {
        container.innerHTML = '<div class="muted">No data</div>';
        return;
      }

      const maxCount = Math.max(...recent.map(y => y.count));

      container.innerHTML = recent.map(y => `
        <div class="year-bar" style="height: ${(y.count / maxCount) * 100}%">
          <div class="year-bar-tooltip">${y.year}: ${fmt(y.count)}</div>
        </div>
      `).join('');

      // Show every 5th year label
      labels.innerHTML = recent.map((y, i) => `
        <div class="year-label">${i % 5 === 0 ? y.year : ''}</div>
      `).join('');
    }

    function renderTable(selector, items, labelKey) {
      const tbody = $(selector);
      tbody.innerHTML = items.map(item => `
        <tr>
          <td>${escapeHtml(item[labelKey] || '—')}</td>
          <td class="num">${fmt(item.count)}</td>
          <td class="num">${item.percentage}%</td>
        </tr>
      `).join('');
    }

    function escapeHtml(s) {
      return (s || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    // Theme handling
    function initTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'light' || saved === 'dark') {
        document.documentElement.setAttribute('data-theme', saved);
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    }

    initTheme();
    loadStats();
  </script>
</body>
</html>
